<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        nav {
            width: 100%;
            height: 60px;
            background: #18191a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        nav h1 {
            color: white;
            font-size: 22px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        #login {
            padding: 100px 0;
            background-color: #242526;
            color: white;
            text-align: center;
        }

        .contact_head {
            font-size: 40px;
            color: #44f8c5;
            font-weight: 400;
        }

        .form {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form_group input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }

        .form_btn {
            padding: 10px 20px;
            background-color: #44f8c5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            background: #18191a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<nav>
    <h1 class="nav_head">BE FIT</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section id="login">
        <h1 class="contact_head">Login <span>Here!</span></h1>
        <div class="form">
            <form action="/submit-login" method="POST">
                <div class="contact">
                    <div class="form_group">
                        <input type="text" name="username" placeholder="Enter Username/Email" required=""><br>
                    </div>
                </div>
                <div class="contact">
                    <div class="form_group">
                        <input type="password" name="password" placeholder="Enter Password" required=""><br>
                    </div>
                </div>
                <div style="text-align: left; margin-top: 20px; margin-left: 15%;">
                    <button type="submit" class="form_btn">Login</button>
                </div>
            </form>
</nav>
